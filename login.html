<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autentificare</title>
    <link rel="stylesheet" href="log.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Autentificare</h1>
        <div class="username">
          <input type="text" placeholder="Nume" required />
        </div>
        <div class="password">
          <input type="password" placeholder="Parola" required />
        </div>
        <div class="remember">
          <label><input type="checkbox" />Tine-ma minte</label>
        </div>
        <div class="bottom-btns">
          <label>Nu ai cont?<a href="signup.html">Creaza un cont</a></label>
          <button type="submit">Autentificare</button>
        </div>
      </form>
    </div>
  </body>
</html>

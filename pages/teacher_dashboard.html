<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Profesor</title>
    <link rel="stylesheet" href="/css/teacher_dashboard.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
  </head>
  <body>
    <header>
      <h1>Dashboard Profesor</h1>
      <nav>
        <ul>
          <li><a href="/pages/index.html">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="overview">
        <h2 id="dashboard">Prezentare generala</h2>
        <div class="summary">
          <table id="results-table">
            <thead>
              <tr>
                <th>Class ID</th>
                <th>Class Name</th>
                <th>Student Count</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="edit">
          <form id="addClassForm">
            <h3 id="clase">Adaugare elevi in clasa</h3>
            <label for="classId">ID clasa:</label>
            <input type="text" id="classId" name="classId" required />
            <label for="studentIds"
              >ID-uri elevi (separate prin virgula):</label
            >
            <input type="text" id="studentIds" name="studentIds" required />
            <button type="button" onclick="{handleAddStudentToClass()}">
              Adauga elevi
            </button>
          </form>
          <form id="createClassForm">
            <h3>Creare clasa</h3>
            <label for="className">Nume clasa:</label>
            <input type="text" id="className" name="className" required />
            <label>Ofera un nume sugestiv clasei tale.</label>
            <label
              >*ID-ul clasei este generat ca si urmatorul numar dupa cel mai
              mare*</label
            >
            <button type="button" onclick="{handleAddClass()}">
              Creaza clasa
            </button>
          </form>
        </div>
      </section>
      <section class="add-problem">
        <h2>Adaugare problema</h2>
        <div class="import">
          <input type="file" id="problemFile" accept=".csv" />
          <button id="importButton">Import</button>
        </div>
        <form id="addProblemForm">
          <div class="addHeaders">
            <div class="addProblemHeader">
              <label for="problemName">Nume problema:</label>
              <input type="text" id="problemName" name="problemName" required />
              <label for="category">Categorie problema:</label>
              <input type="text" id="category" name="category" required />
            </div>
            <div class="addProblemHeader">
              <label for="difficulty">Dificultate:</label>
              <select id="difficulty" name="difficulty" required>
                <option value="" disabled selected>select</option>
                <option value="usor">Usor</option>
                <option value="mediu">Mediu</option>
                <option value="dificil">Dificil</option>
              </select>
            </div>
          </div>
          <label for="description">Descriere:</label>
          <textarea
            id="description"
            name="description"
            rows="15"
            required
          ></textarea>
          <button type="button" onclick="{handleAddProblem()}">
            Trimite problema
          </button>
        </form>
      </section>
    </main>

    <footer>
      <p>2024 Dashboard Profesor.</p>
    </footer>

    <script src="/javascript/teacher_dashboard.js"></script>
  </body>
</html>

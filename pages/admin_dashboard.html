<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Administrator</title>
    <link rel="stylesheet" href="/css/admin_dashboard.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/hide.css" />
  </head>
  <body>
    <header>
      <h1>Dashboard Administrator</h1>
      <nav>
        <ul>
          <li><a href="/pages/index.html">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Utilizatori</h2>
      <section id="users-section">
        <h2 class="hide">empty</h2>
        <table id="users-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Change Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <h2>Probleme Neverificate</h2>
      <section id="unverified-problems-section">
        <h2 class="hide">empty</h2>
        <table id="unverified-problems-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Titlu</th>
              <th>Dificultate</th>
              <th>Categorie</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <!-- popup-ul -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">X</span>
        <h2>Problem Description</h2>
        <p id="popup-description"></p>
      </div>
    </div>

    <footer>
      <p>2024 Dashboard Administrator</p>
    </footer>

    <script src="/javascript/admin_dashboard.js"></script>
  </body>
</html>

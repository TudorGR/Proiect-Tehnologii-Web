<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Elev</title>
    <link rel="stylesheet" href="/css/student/student_dashboard.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Dashboard Elev</h1>
        <nav>
          <ul>
            <li><a href="#probleme">Probleme</a></li>
            <li><a href="#solutii">Solutii</a></li>
            <li><a href="#comentarii">Comentarii</a></li>
            <li><a href="/pages/index.html">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="stats">
        <h2 id="problemsNumber"></h2>
        <h2 id="correctProblemsNumber"></h2>
      </div>
      <div class="sec">
        <div class="sec1">
          <h2 id="homeworksCount">Lista de teme:</h2>
          <section class="homework-list">
            <ul id="homeworkList"></ul>
          </section>
        </div>
        <section class="problem-list">
          <div class="navigation">
            <h2 id="problemsCount">Lista de probleme:</h2>
            <select
              id="category"
              name="category"
              onchange="fetchProblems(this.value)"
              required
            >
              <option value="All">All</option>
              <option value="Math">Math</option>
              <option value="BackTracking">BackTracking</option>
              <option value="Functions">Functions</option>
              <option value="Graphs">Graphs</option>
            </select>
          </div>
          <ul></ul>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Dashboard Elev.</p>
      </div>
    </footer>

    <script src="/javascript/student/student_dashboard.js"></script>
  </body>
</html>

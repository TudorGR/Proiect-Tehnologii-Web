<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Elev</title>
    <link rel="stylesheet" href="/css/student/student_dashboard.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Dashboard Elev</h1>
        <nav>
          <ul>
            <li><a href="#probleme">Probleme</a></li>
            <li><a href="#solutii">Solutii</a></li>
            <li><a href="#comentarii">Comentarii</a></li>
            <li><a href="/pages/index.html">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="sec">
          <div class="secProb">
            <h2>Probleme</h2>
            <section class="problems" id="probleme">
              {% for problem in problems %}
              <div class="problem">
                <h3>{{ problem[1] }} [{{problem[0]}}]</h3>
                <p>Descriere: {{ problem[2] }}</p>
                <p>Dificultate: {{problem[3]}}</p>
                <p>Categorie: {{problem[4]}}</p>
                <button
                  class="solve-btn"
                  onclick="solveProblem('{{ problem[0] }}')"
                >
                  Rezolva
                </button>
              </div>
              {% endfor %}
            </section>
          </div>

          <div class="secSolCom">
            <h2>Solutii</h2>
            <section class="solutions" id="solutii">
              <section class="attempts" id="incercari">
                <div id="attemptList"></div>
              </section>
            </section>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Dashboard Elev.</p>
      </div>
    </footer>

    <script src="/javascript/student/student_dashboard.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rezolvare problema</title>
    <link rel="stylesheet" href="/css/student/problem_solve.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Rezolvare problema</h1>
        <nav>
          <ul>
            <li>
              <a href="/pages/student/student_dashboard.html"
                >Inapoi la Dashboard</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h2 id="titlu">Problema 1</h2>
        <section class="problem">
          <p id="descriere">Descrierea problemei...</p>
          <form action="#" method="post" id="solutionForm">
            <label for="solution">Solutia ta:</label><br />
            <div class="text">
              <div class="line-numbers"></div>
              <textarea
                oninput="updateLineNumbers(); autoResize();"
                onscroll="syncScroll()"
                id="solution"
                name="solution"
                rows="15"
                cols="50"
              ></textarea
              ><br />
            </div>
            <button type="submit">Trimite solutia</button>
          </form>
        </section>
        <section class="comms">
          <div class="addComm">
            <h2>Adauga comentariu</h2>
            <section class="comment">
              <form id="commentForm">
                <textarea
                  id="description"
                  name="description"
                  rows="10"
                  required
                ></textarea>
                <button type="button" onclick="{handleAddComment()}">
                  Trimite comentariul
                </button>
              </form>
            </section>
          </div>
          <div class="viewComm">
            <h2>Comentarii</h2>
            <section class="comments" id="comentarii"></section>
          </div>
        </section>
      </div>
      <section id="attempts"></section>
    </main>

    <script src="/javascript/student/problem_solve.js"></script>
  </body>
</html>

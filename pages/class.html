<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
    <link rel="stylesheet" href="../css/class.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <header>
      <h1>Class Dashboard</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Probleme</a></li>
          <li><a href="#">Teme</a></li>
          <li><a href="#">Statistici</a></li>
          <li><a href="#">Profil</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 id="classID"></h1>
      <section class="homework-list">
        <h2>Lista de teme</h2>
        <ul id="themesList"></ul>
      </section>
      <section class="createHomework">
        <h2>Creaza o tema noua</h2>
        <form id="createHomeworkForm">
          <label for="themeName">Nume tema:</label><br />
          <input
            type="text"
            id="themeName"
            name="themeName"
            required
          /><br /><br />

          <label for="problemIds">ID-urile problemelor:</label><br />
          <input
            type="text"
            id="problemIds"
            name="problemIds"
            placeholder="ID1, ID2, ID3..."
            required
          /><br /><br />

          <button type="submit">Creaza tema</button>
        </form>
      </section>

      <section class="problem-list">
        <h2>Lista de probleme</h2>
        <div class="navigation">
          <label for="category" class="categoryLabel">Categorie:</label>
          <select
            id="category"
            name="category"
            onchange="fetchProblems(this.value)"
            required
          >
            <option value="All">All</option>
            <option value="Math">Math</option>
            <option value="BackTracking">BackTracking</option>
            <option value="Functions">Functions</option>
            <option value="Graphs">Graphs</option>
          </select>
        </div>
        <ul></ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Aplicația de Învățare a Programării</p>
    </footer>
    <script src="../javascript/class.js"></script>
  </body>
</html>

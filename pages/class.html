<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
    <link rel="stylesheet" href="../css/class.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <header>
      <h1>Class Dashboard</h1>
      <nav>
        <ul>
          <li><a href="./teacher_dashboard.html">Back</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 id="classInfo"></h1>
      <div class="sec">
        <div class="homeworkWrapper">
          <h2 id="homeworksCount">Teme:</h2>
          <section class="homework-list">
            <ul id="homeworkList"></ul>
          </section>
        </div>
        <section class="student-list">
          <h2 id="studentsCount">Studenti:</h2>
          <ul id="studentsList"></ul>
        </section>
      </div>
      <div class="sec2">
        <section class="problem-list">
          <div class="navigation">
            <h2 id="problemsCount">Probleme:</h2>
            <select
              id="category"
              name="category"
              onchange="fetchProblems(this.value)"
              required
            >
              <option value="All">All</option>
              <option value="Math">Math</option>
              <option value="BackTracking">BackTracking</option>
              <option value="Functions">Functions</option>
              <option value="Graphs">Graphs</option>
            </select>
          </div>
          <ul></ul>
        </section>
        <section class="createHomework">
          <h2>
            Creaza/Adauga
            <p>(la) o tema</p>
          </h2>
          <form id="createHomeworkForm">
            <label for="homeworkName">Nume tema:</label><br />
            <input
              type="text"
              id="homeworkName"
              name="homeworkName"
              required
            /><br /><br />

            <label for="problemIds">ID-urile problemelor:</label><br />
            <input
              type="text"
              id="problemIds"
              name="problemIds"
              placeholder="id1, id2, id3..."
              required
            /><br /><br />

            <button type="button" id="createHwBtn">Creaza / Adauga</button>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Aplicația de Învățare a Programării</p>
    </footer>
    <script src="../javascript/class.js"></script>
  </body>
</html>
